<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Car List</h1>

<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Horsepower</th>
            <th>series</th>
        </tr>

        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.horsepower}">...</td>
            <td th:utext="${car.series}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
